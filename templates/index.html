<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Belki</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Kalkulator Belki</h1>

    <div class="input-container">
        <label>Obciążenie (kg/m²): <input id="load_kg_m2" type="number" value="20" onchange="calculate()" oninput="calculate()"></label><br>
        <label>Producent blachy:
            <select id="producent" onchange="updateBlachy(); calculate()">
                {% for producent in producenci %}
                    <option value="{{ producent }}" {% if producent == "Pruszyński" %}selected{% endif %}>{{ producent }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Model blachy:
            <select id="blacha" onchange="calculate()">
                <!-- Opcje zostaną wypełnion przez JavaScript -->
            </select>
        </label><br>
        <label>Rozpiętość belki (m): <input id="beam_span" type="number" value="6" onchange="calculate()" oninput="calculate()"></label>
    </div>

    <h2>Siły punktowe</h2>
    <div id="forces-inputs"></div>

    <h3>Wynik: <span id="result" style="color: red;"></span></h3>

    <h2>Belka - obciążenie równomierne</h2>
    <canvas id="uniformBeam"></canvas>
    <canvas id="uniformMomentChart"></canvas>

    <h2>Belka - obciążenia punktowe</h2>
    <canvas id="pointBeam"></canvas>
    <canvas id="pointMomentChart"></canvas>
</body>
</html>
