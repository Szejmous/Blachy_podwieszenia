<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Belki</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Kalkulator Belki</h1>

    <div>
        <label>Obciążenie (kg/m²): <input id="load_kg_m2" type="number" value="20"></label><br>
        <label>Producent blachy:
            <select id="producent" onchange="updateBlachy()">
                {% for producent in producenci %}
                    <option value="{{ producent }}" {% if producent == "Pruszyński" %}selected{% endif %}>{{ producent }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Model blachy:
            <select id="blacha">
                <!-- Opcje zostaną wypełnione przez JavaScript -->
            </select>
        </label><br>
        <label>Rozpiętość belki (m): <input id="beam_span" type="number" value="6"></label>
    </div>

    <h2>Siły punktowe</h2>
    <div id="forces-inputs"></div>

    <button onclick="calculate()">Oblicz</button>
    
    <h3>Wynik: <span id="result" style="color: red;"></span></h3>

    <h2>Belka - obciążenie równomierne</h2>
    <canvas id="uniformBeam" width="600" height="100"></canvas>
    <canvas id="uniformMomentChart" width="600" height="200"></canvas>

    <h2>Belka - obciążenia punktowe</h2>
    <canvas id="pointBeam" width="600" height="100"></canvas>
    <canvas id="pointMomentChart" width="600" height="200"></canvas>
</body>
</html>
