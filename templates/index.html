<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podwieszenia instalacji do blachy trapezowej</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="/static/background_music.mp3" type="audio/mpeg">
        Twoja przeglądarka nie obsługuje odtwarzania audio.
    </audio>

    <button id="toggleMusic" onclick="toggleMusic()">Włącz muzykę</button>
    <br> <!-- Dodajemy odstęp między przyciskiem a obrazkiem -->
    <img src="/static/pingwinki.png" alt="Pingwinki" id="pingwinki-image">

    <h1>Podwieszenia instalacji do blachy trapezowej</h1>
    <div class="input-container">
        <label>Obciążenie (kg/m²): <input id="load_kg_m2" type="number" value="20" onchange="calculate()" oninput="calculate()"></label>
        <label>Rozpiętość belki (m): <input id="beam_span" type="number" value="6.0" onchange="calculate()" oninput="calculate()"></label>
        <label>Producent:
            <select id="producent" onchange="updateBlachy()">
                <option value="Pruszyński" selected>Pruszyński</option>
                <option value="ArcelorMittal">ArcelorMittal</option>
                <option value="BP2">BP2</option>
            </select>
        </label>
        <label>Blacha: <select id="blacha" onchange="calculate()">
            <option value="T130" selected>T130</option>
            <option value="T135">T135</option>
            <option value="T135P">T135P</option>
            <option value="T140">T140</option>
            <option value="T150">T150</option>
            <option value="T155">T155</option>
            <option value="T160">T160</option>
        </select></label>
        <div id="forces-inputs"></div>
        <div><strong>Wniosek: </strong><span id="result">Oczekiwanie...</span></div>
    </div>

    <h2 id="uniform-load-heading">Pojedyncza fałda - maksymalne obciążenie wzdłuż równomiernie (nie punktowe)</h2>
    <canvas id="uniformBeam"></canvas>
    <div class="chart-container">
        <canvas id="uniformMomentChart"></canvas>
    </div>

    <h2>Podwieszone instalacje w 1 fałdzie między 2x Płatwiami Kratowymi</h2>
    <canvas id="pointBeam"></canvas>
    <div class="chart-container">
        <canvas id="pointMomentChart"></canvas>
    </div>

    <script>
        function toggleMusic() {
            const music = document.getElementById("backgroundMusic");
            const button = document.getElementById("toggleMusic");
            if (music.paused) {
                music.play();
                button.innerText = "Wyłącz muzykę";
            } else {
                music.pause();
                button.innerText = "Włącz muzykę";
            }
        }
    </script>
</body>
</html>
