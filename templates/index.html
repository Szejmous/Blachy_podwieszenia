<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Belki</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Kalkulator Belki</h1>

    <div>
        <label>Obciążenie (kg/m²): <input id="load_kg_m2" type="number" value="0"></label><br>
        <label>Rozstaw fałd (mm): <input id="spacing_mm" type="number" value="0"></label><br>
        <label>Rozpiętość belki (m): <input id="beam_span" type="number" value="1"></label>
    </div>

    <h2>Siły punktowe</h2>
    <div id="forces-inputs" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>

    <button onclick="calculate()">Oblicz</button>
    
    <h3>Wynik: <span id="result" style="color: red;"></span></h3>

    <h2>Belka - obciążenie równomierne</h2>
    <canvas id="uniformBeam" width="300" height="50"></canvas>
    <canvas id="uniformMomentChart" width="300" height="100"></canvas>

    <h2>Belka - obciążenia punktowe</h2>
    <canvas id="pointBeam" width="300" height="50"></canvas>
    <canvas id="pointMomentChart" width="300" height="100"></canvas>
</body>
</html>
