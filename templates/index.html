<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczenia blach podwieszeń</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Obliczenia blach podwieszeń</h1>
    <div class="input-container">
        <label>Obciążenie (kg/m²): <input id="load_kg_m2" type="number" value="6.74" onchange="calculate()" oninput="calculate()"></label>
        <label>Rozpiętość belki (m): <input id="beam_span" type="number" value="6.0" onchange="calculate()" oninput="calculate()"></label>
        <label>Producent:
            <select id="producent" onchange="updateBlachy()">
                <option value="Pruszyński" selected>Pruszyński</option>
                <option value="ArcelorMittal">ArcelorMittal</option>
                <option value="BP2">BP2</option>
            </select>
        </label>
        <label>Blacha: <select id="blacha" onchange="calculate()"></select></label>
        <div id="forces-inputs"></div>
        <button onclick="calculate()">Oblicz</button>
        <div><strong>Status: </strong><span id="result">Oczekiwanie...</span></div>
    </div>

    <h2>Belka - obciążenie równomierne</h2>
    <canvas id="uniformBeam"></canvas>
    <div class="chart-container">
        <canvas id="uniformMomentChart"></canvas>
    </div>

    <h2>Belka - obciążenia punktowe</h2>
    <canvas id="pointBeam"></canvas>
    <div class="chart-container">
        <canvas id="pointMomentChart"></canvas>
    </div>
</body>
</html>
